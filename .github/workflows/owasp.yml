name: Owasp dependency Security Check
on: [push, pull_request]
jobs:
  depchecktest:
    runs-on: self-hosted
    name: Owasp dependency vulnerability test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@main
        with:
          java-version: 21

      - name: Build project with Maven
        run: mvn clean install

      - name: Dependency check in html
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheckhtml
        with:
          project: 'vulnerability test html'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --enableRetired

      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

      - name: Dependency check in xml
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheckxml
        with:
          project: 'vulnerability test xml'
          path: '.'
          format: 'XML'
          out: 'reports'
          args: >
            --enableRetired

      - name: Report dependency vulnerability test result
        uses: gmazzo/publish-report-annotations@v1
        if: always()
        with:
            checkName: "Dependency Vulnerability Report (omitting passed)"
            reports: |
              reports/dependency-check-report.xml
            testsSummary: full
            filterPassedTests: true
            detectFlakyTests: true
