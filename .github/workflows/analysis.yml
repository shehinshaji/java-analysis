name: Code Quality Checks

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  code-quality:
    runs-on: ubuntu-latest

    services:
      db-dev:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - "1440:1433"
        env:
          ACCEPT_EULA: "Y"
          MSSQL_SA_PASSWORD: G3n!usP@ssw0rd
          MSSQL_PID: Developer
          MSSQL_DATABASE: smsNotifiytest
        options: >-
          --name sqlserver-container
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -U SA -P G3n!usP@ssw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Install the OpenJDK
        java-version: '18'      # Adjust to your projectâ€™s Java version

    - name: Wait for SQL Server to start
      run: |
          echo "Waiting for SQL Server to start..."
          until docker exec sqlserver-container /opt/mssql-tools18/bin/sqlcmd -C -U SA -P G3n!usP@ssw0rd -Q "SELECT 1" -b -o /dev/null; do
            sleep 1
          done
          echo "SQL Server is ready!"

    - name: Create Database
      run: |
          echo "Creating database..."
          DB_NAME=$(docker exec sqlserver-container printenv MSSQL_DATABASE)
          docker exec sqlserver-container /opt/mssql-tools18/bin/sqlcmd -C -U SA -P G3n!usP@ssw0rd -Q "CREATE DATABASE [$DB_NAME]"

    - name: List Databases
      run: |
          echo "Listing databases..."
          docker exec sqlserver-container /opt/mssql-tools18/bin/sqlcmd -C -U SA -P G3n!usP@ssw0rd -Q "SELECT name FROM sys.databases;"


    - name: Run building the app.
      run: mvn -B clean package -DskipTests || echo "BUILD_ARTIFACT=true" >> $GITHUB_ENV

    - name: Run Checkstyle with Google Checks
      if: always()
      run: mvn checkstyle:check@google-checks -DskipTests || echo "CHECKSTYLE_FAILED=true" >> $GITHUB_ENV

    - name: Run Checkstyle with Custom Rules
      if: always()
      run: mvn checkstyle:check@custom-checks -DskipTests || echo "CUSTOM_CHECKSTYLE_FAILED=true" >> $GITHUB_ENV

    - name: Run PMD CPD Check
      if: always()
      run: mvn pmd:cpd-check -DskipTests || echo "PMD_CPD_FAILED=true" >> $GITHUB_ENV

    - name: Run PMD Scan
      if: always()
      run: mvn pmd:check -DskipTests || echo "PMD_SCAN_FAILED=true" >> $GITHUB_ENV

    - name: Archive Checkstyle and PMD Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          target/checkstyle-result.xml
          target/pmd.xml
          target/cpd.xml

    - name: Report checkstyle and pmd analysis results
      uses: gmazzo/publish-report-annotations@v1
      if: always()
      with:
          checkName: "Checkstyle And Pmd Analysis Reports (omitting passed)"
          reports: |
            target/checkstyle-result.xml
            target/pmd.xml
            target/cpd.xml
          testsSummary: full
          filterPassedTests: true
          detectFlakyTests: true

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: Install dependencies
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

      - name: Run tests and collect coverage
        run: mvn -B test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Report unit tests results
        uses: gmazzo/publish-report-annotations@v1
        if: always()
        with:
            checkName: "Unit tests Reports (omitting passed)"
            reports: |
              target/surefire-reports/TEST-*.xml
            testsSummary: full
            filterPassedTests: true
            detectFlakyTests: true

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    #needs: code-quality
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # Use the latest Node.js version for release
      - name: Install dependencies
        run: npm install semantic-release
      - name: Modify package.json io add version and package name
        run: jq '.name = "java-analysis" | .version = "1.0.0"' package.json > tmp.json && mv tmp.json package.json
      - name: Create .releaserc file
        run: |
          echo '{
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github"
            ]
          }' > .releaserc
      - name: Verify integrity
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branches main
